version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD=server
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/monorepo?schema=public
    ports:
      - "8080:8080"
  postgres:
    image: postgres:latest
    ports:
      - "15432:5432"
    environment:
      - DB=monorepo
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
